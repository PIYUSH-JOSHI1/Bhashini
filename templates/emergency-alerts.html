<!-- templates/emergency-alerts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Alerts - Maharashtra Government</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-50">
    <header class="bg-orange-600 shadow-lg">
        <!-- Same header as index.html -->
    </header>
  
    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Emergency Alerts & Notifications</h2>

            <!-- Active Emergency Alert -->
            <div class="bg-red-100 border-l-4 border-red-500 p-4 mb-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9 7a1 1 0 112 0v5a1 1 0 11-2 0V7zm1-5a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-lg font-medium text-red-800">Active Emergency Alert</h3>
                        <div class="mt-2 text-red-700">
                            <p id="emergency-message">Loading latest emergency message...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Notifications -->
            <div class="space-y-4">
                <h3 class="text-xl font-bold text-gray-800">Recent Notifications</h3>
                <div id="notifications-list" class="space-y-4">
                    <!-- Notifications will be dynamically inserted here -->
                </div>
            </div>

            <!-- Language Filter -->
            <div class="mt-6">
                <label class="block text-gray-700 mb-2">View notifications in:</label>
                <select class="w-full md:w-1/3 p-2 border rounded-lg" id="language-filter">
                    {% for code, lang in languages.items() %}
                    <option value="{{ code }}">{{ lang }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white mt-8">
        <!-- Same footer as index.html -->
    </footer>

    <script src="{{ url_for('static', filename='js/emergency-alerts.js') }}"></script>
</body>
</html>
