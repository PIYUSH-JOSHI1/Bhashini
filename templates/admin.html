<!-- templates/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Maharashtra Government Translation Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-50">
    <header class="bg-orange-600 shadow-lg">
        <!-- Same header as index.html -->
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Administration Panel</h2>

            <!-- Emergency Alert Management -->
            <div class="mb-8">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Emergency Alert Management</h3>
                <form id="emergency-alert-form" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Alert Message (Marathi)</label>
                        <textarea class="w-full p-2 border rounded-lg" rows="3" name="message_mr"></textarea>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Alert Message (English)</label>
                        <textarea class="w-full p-2 border rounded-lg" rows="3" name="message_en"></textarea>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Alert Message (Hindi)</label>
                        <textarea class="w-full p-2 border rounded-lg" rows="3" name="message_hi"></textarea>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Alert Level</label>
                        <select class="w-full p-2 border rounded-lg" name="alert_level">
                            <option value="info">Information</option>
                            <option value="warning">Warning</option>
                            <option value="emergency">Emergency</option>
                        </select>
                    </div>
                    <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">
                        Publish Emergency Alert
                    </button>
                </form>
            </div>

            <!-- Translation Session Management -->
            <div class="mb-8">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Live Translation Sessions</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white border">
                        <thead>
                            <tr>
                                <th class="px-6 py-3 border-b text-left">Session ID</th>
                                <th class="px-6 py-3 border-b text-left">Title</th>
                                <th class="px-6 py-3 border-b text-left">Status</th>
                                <th class="px-6 py-3 border-b text-left">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="sessions-list">
                            <!-- Sessions will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Analytics Dashboard -->
            <div>
                <h3 class="text-xl font-bold text-gray-800 mb-4">Analytics</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-gray-100 p-4 rounded-lg">
                        <h4 class="font-bold text-gray-700">Total Translations</h4>
                        <p class="text-2xl font-bold text-orange-600" id="total-translations">0</p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-lg">
                        <h4 class="font-bold text-gray-700">Active Sessions</h4>
                        <p class="text-2xl font-bold text-orange-600" id="active-sessions">0</p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-lg">
                        <h4 class="font-bold text-gray-700">Users Served</h4>
                        <p class="text-2xl font-bold text-orange-600" id="users-served">0</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white mt-8">
        <!-- Same footer as index.html -->
    </footer>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
